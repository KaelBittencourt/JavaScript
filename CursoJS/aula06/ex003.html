<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(4, 4, 5);
            color: white;   /* Comentário em CSS */
            font: normal 12pt Arial;
        }
        h1 {
            color: rgb(222, 23, 23);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>    <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição! !</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:   ')) // posso fazer o mesmo ao contrário usando String(n) ou n.toString()
        var n2 = Number(window.prompt('Digite outro número:    '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // s.length     -> quantos caracteres a string tem
        // s.toUpperCase()      -> tudo para 'MAIÚSCULAS'
        // s.toLowerCase()      -> tudo para 'minúsculas'

        // (number + number) ->     para adição
        // (string + string) ->     para concatenação
    </script>
</body>
</html>
