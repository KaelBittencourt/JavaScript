<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(4, 4, 5);
            color: white;   /* Comentário em CSS */
            font: normal 12pt Arial;
        }
        h1 {
            color: rgb(222, 23, 23);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>    <!-- Isso é um comentário em HTML -->
    <p>Já me livrei da maldição! !</p>
    <script>
        var nome = window.prompt('Qual é seu nome?')    // Isso é um comentário em JavaScript
        window.alert('É um grande prazer em te conhecer, ' + nome) // Concatenação
        var idade = window.prompt('Qual sua idade?')
        window.alert('Sua idade é, ' + idade)
    </script>
</body>
</html>
